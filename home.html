<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  <h1 class="text-4xl flex justify-center">Munirar bank Account</h1>
    <main class="flex justify-center m-5">
        <div class="mockup-phone ">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">
                <div class="stats shadow">
                    <!-- amount part -->
            <div class="stat">
              <div id="input-taka" class="stat-value">9400</div>
              <div class="stat-desc font-semibold">Available Balance</div>
              <div class="divider"></div>
              <div>
                 <button  class="btn btn-lg">Add Money</button>
                 <button class="btn btn-lg">Cash Out</button>
              </div>
              
             

                <!-- Form part -->
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span  class="label-text">Amount</span>
                    </label>
                    <input id="input-add-money" type="number" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-pin" type="password" placeholder="password" class="input input-bordered" required />
                    
                  </div>
                  <div class="form-control mt-6">
                    <button id="add-money" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
                <!-- form end part -->
             

            </div>
          </div>
              </div>
            </div>
          </div>
        
    </main>
    
      
    <script src="home.js"></script>
</body>
</html>
